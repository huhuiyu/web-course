<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    title元素里面的内容会显示在浏览器的标题栏中
   -->
  <title>注释和转义字符</title>
</head>

<body>
  
  <!-- 注释中的内容不会显示出来 -->

  <!-- 
    html中的元素标记都是用<>符号界定，且会将连续的空白字符合并成一个显示
    所以需要用特定的字符来显示这些特别的字符，也就是所谓的转义字符
   -->
   转义字符：&lt;h1&gt;
   多个        空白            字符
   多个&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;空白

</body>

</html>
